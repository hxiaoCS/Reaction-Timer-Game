<html>

    <head>
            <title>Let's play a game!</title>
        
            <style type="text/css">
                
                # body {
                    
                    font-family: sans-serif
                }
        
                #shape {
                
                    background-color:red; 
                    position: relative;
                    display: none;
                    
                }
        
        
            </style>
        
        
        
    </head>
    
    <body>
        
        <h1>Test your reponse!</h1>
        
        <p>Click on the boxes and circles as quick as you can</p>
        
        <p>Your time: <span id="timeTaken"></span></p>
    
        <div id="shape">
        
        </div>
    
        <script type="text/javascript">
            
            var start = new Date().getTime();
            
            function getRandomColor() {
                
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
                }
                    return color;
                }  
            
            function makeBoxAppear() {
             
                var top = Math.random() * 500;
                
                var left = Math.random() * 700;
                
                var widthAndHeight = Math.random() * 150 + 50;
                
                if (Math.random() > 0.5) {
                    
                    document.getElementById("shape").style.borderRadius = "50%";   
                } else {
                    
                    document.getElementById("shape").style.borderRadius = "0";
                }
                
                document.getElementById("shape").style.width = widthAndHeight;
                
                document.getElementById("shape").style.height = widthAndHeight;
                
                document.getElementById("shape").style.backgroundColor = getRandomColor();
                
                document.getElementById("shape").style.top = top + "px";
                
                document.getElementById("shape").style.left = left + "px";
                
                document.getElementById("shape").style.display = "block";
                
                start = new Date().getTime();  
                
            }
            
            function delayAppear() {
             
            setTimeout(makeBoxAppear, Math.random() * 2000);
              
            }
            
            delayAppear();
            
            document.getElementById("shape").onclick = function () {
                
                document.getElementById("shape").style.display = "none";
                
                var end = new Date().getTime();
                
                var timeTaken = (end - start) / 1000;
                
                document.getElementById("timeTaken").innerHTML = timeTaken + "s";
                
                delayAppear();
                
                
                
                
                    
                
            }
        
        
        
        </script>
    
    </body>








</html>
